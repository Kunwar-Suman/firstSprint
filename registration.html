<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        label {
            font-weight: bold;
            color: black;
            display: block;
            margin-top: 10px;
        }

        input {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: lightgreen;
            color: blue;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: green;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
            padding: 20px;
            background-color: whitesmoke;
        }

        h1 {
            text-align: center;
        }

        @media (max-width: 400px ) {
            label, input, button {
                font-size: 14px;
            }
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: -8px;
            margin-bottom: 10px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Register here</h1>
        <form method="post" action="login.html" onsubmit="return validateForm()">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your full name" required>
            <div class="error-message" id="username-error"></div>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <div class="error-message" id="address-error"></div>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="suman@gmail.com" required>
            <div class="error-message" id="email-error"></div>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <div class="error-message" id="password-error"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function validateForm() {


            document.getElementById('username-error').textContent = '';
            document.getElementById('address-error').textContent = '';
            document.getElementById('email-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            let isValid = true;


            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('email-error').textContent = 'Please enter valid email.';
                isValid = false;
            }


            const password = document.getElementById('password').value;
            const passwordPattern = /^.{8,}$/;
;
            if (!passwordPattern.test(password)) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 character.';
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
