<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            color: red;
            font-size: 0.875rem;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Log into Facebook</h1>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="mb-4">
                <label for="username" class="block text-gray-800 font-semibold mb-1">Email or Phone Number</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" required>
                <div id="usernameError" class="invalid-feedback hidden">Please enter a valid email or phone number.</div>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-800 font-semibold mb-1">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500" required>
                <div id="passwordError" class="invalid-feedback hidden">Please enter your password.</div>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Log In</button>
        </form>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 hover:underline">Forgot Password?</a>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var valid = true;

            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');

            if (!username) {
                document.getElementById('usernameError').classList.remove('hidden');
                valid = false;
            }

            if (!password) {
                document.getElementById('passwordError').classList.remove('hidden');
                valid = false;
            }

            return valid;
        }
    </script>
</body>

</html>
