<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Listing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: black;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid black;
            border-bottom: 1px solid gainsboro;
        }
        th {
            background-color: whitesmoke;
            font-weight: bold;
            color: dimgray;
        }
        tr:hover {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead> 
        <tbody>
            <tr>
                <td>Suman Kunwar</td>
                <td>Kathmandu, Nepal</td>
                <td>suman@gmail.com</td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"> <input type="button" value="Edit" onclick="editRow(this)"></td>
            </tr>
            <tr>
                <td>Ram Karki</td>
                <td>Bhaktapur, Nepal</td>
                <td>ram@gmail.com</td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"> <input type="button" value="Edit" onclick="editRow(this)"></td> 
            </tr>
            <tr>
                <td>Pradip Singh</td>
                <td>Lalitpur, Nepal</td>
                <td>pradip@gmail.com</td>
                <td><input type="button" value="Delete" onclick="deleteRow(this)"> <input type="button" value="Edit" onclick="editRow(this)"></td> 
            </tr>
        </tbody>
    </table>

    <!-- Form to capture user data -->
    <form id="userForm">
        <input type="text" id="username" placeholder="Username">
        <input type="text" id="address" placeholder="Address">
        <input type="text" id="email" placeholder="Email">
        <input type="button" value="Add User" onclick="addUser()">
    </form>

    <script>
        function deleteRow(r) {
            const i = r.parentNode.parentNode.rowIndex;
            alert("Do you really want to delete?");
            document.getElementById("myTable").deleteRow(i);
        }
        
        function editRow(r) {
            alert("Edit action will be implemented here.");
        }

        function addUser() {
            const username = document.getElementById("username").value;
            const address = document.getElementById("address").value;
            const email = document.getElementById("email").value;

            const table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            cell1.innerHTML = username;
            cell2.innerHTML = address;
            cell3.innerHTML = email;
            cell4.innerHTML = '<input type="button" value="Delete" onclick="deleteRow(this)"> <input type="button" value="Edit" onclick="editRow(this)">';
        }
    </script>
</body>
</html>
